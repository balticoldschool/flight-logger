---

parameters:
  - $ref: '../airlines/params/airline-icao-param.yaml'

get:
  tags:
    - Airlines
  summary: Get an airline by its ICAO code
  operationId: getAirlineByIcao
  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            $ref: '../../schemas/airline/airline-read-dto.yaml'
    400:
      description: Invalid ICAO code
      content:
        application/json:
          schema:
            $ref: '../../schemas/common/problem-details.yaml'
    404:
      description: Airline not found
      content:
        application/json:
          schema:
            $ref: '../../schemas/common/problem-details.yaml'

delete:
  tags:
    - Airlines
  summary: Delete an airline by its ICAO code
  operationId: deleteAirlineByIcao
  responses:
    204:
      description: Airline deleted

put:
  tags:
    - Airlines
  summary: Updates an existing airline
  operationId: updateAirlineByIcao
  requestBody:
    required: true
    description: Airline to update
    content:
      application/json:
        schema:
          $ref: '../../schemas/airline/airline-update-dto.yaml'
  responses:
    200:
      description: Airline updated
      content:
        application/json:
          schema:
            $ref: '../../schemas/airline/airline-read-dto.yaml'
    400:
      description: Invalid ICAO code
      content:
        application/json:
          schema:
            $ref: '../../schemas/common/problem-details.yaml'
    404:
      description: Airline not found
      content:
        application/json:
          schema:
            $ref: '../../schemas/common/problem-details.yaml'
    409:
      description: Airline with IATA code already exists
      content:
        application/json:
          schema:
            $ref: '../../schemas/common/problem-details.yaml'