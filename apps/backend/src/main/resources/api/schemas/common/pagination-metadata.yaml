---

type: object
required:
  - totalElements
  - totalPages
  - pageNumber
  - pageSize
description: Pagination metadata
properties:
  totalElements:
    type: integer
    format: int64
    description: Total number of elements in the collection
    example: 250
  totalPages:
    type: integer
    description: Total number of pages
    example: 10
  pageNumber:
    type: integer
    description: Current page number
    example: 0
  pageSize:
    type: integer
    description: Elements per page
    example: 25